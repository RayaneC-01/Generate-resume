<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Générateur de CV</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- SweetAlert2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="mb-5">
        <h1 class="text-center">Curriculum Vitae</h1>
      </header>

      <section id="personal-info" class="mb-5">
        <h2>Informations personnelles</h2>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="first-name" class="form-label">Prénom</label>
              <input
                type="text"
                class="form-control"
                id="first-name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="last-name" class="form-label">Nom</label>
              <input type="text" class="form-control" id="last-name" required />
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Adresse</label>
              <input type="text" class="form-control" id="address" />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Téléphone</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                pattern="[0-9]+"
                required
              />
            </div>
          </div>
        </div>
      </section>

      <section id="professional-objective" class="mb-5">
        <h2>Objectif professionnel</h2>
        <textarea class="form-control" id="objective" rows="3"></textarea>
      </section>

      <section id="experience" class="mb-5">
        <h2>Expérience professionnelle</h2>
        <!-- Ajouter les champs nécessaires pour les expériences professionnelles -->
        <textarea class="form-control" id="objective" rows="3"></textarea>
      </section>

      <section id="education" class="mb-5">
        <h2>Formation académique</h2>
        <!-- Ajouter les champs nécessaires pour la formation académique -->
        <textarea class="form-control" id="objective" rows="3"></textarea>
      </section>

      <section id="skills" class="mb-5">
        <h2>Compétences</h2>
        <!-- Ajouter les champs nécessaires pour les compétences -->
        <textarea class="form-control" id="objective" rows="3"></textarea>
      </section>

      <section id="achievements" class="mb-5">
        <h2>Réalisations</h2>
        <!-- Ajouter les champs nécessaires pour les réalisations -->
        <textarea class="form-control" id="objective" rows="3"></textarea>
      </section>

      <section id="languages" class="mb-5">
        <h2>Langues</h2>
        <!-- Ajouter les champs nécessaires pour les langues -->
        <textarea class="form-control" id="objective" rows="3"></textarea>
      </section>

      <section id="interests" class="mb-5">
        <h2>Centres d'intérêt</h2>
        <!-- Ajouter les champs nécessaires pour les centres d'intérêt -->
        <textarea class="form-control" id="objective" rows="3"></textarea>
      </section>

      <section id="references" class="mb-5">
        <h2>Références</h2>
        <!-- Ajouter les champs nécessaires pour les références -->
        <textarea class="form-control" id="objective" rows="3"></textarea>
      </section>

      <div class="text-center">
        <button class="btn btn-primary" id="download-pdf-btn">
          Télécharger en PDF
        </button>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  </body>
</html>
