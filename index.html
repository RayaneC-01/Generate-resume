<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Générateur de CV</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- SweetAlert2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <header class="bg-dark text-white text-center py-4">
      <h1>Générateur de CV en ligne</h1>
    </header>
    <main class="container py-4">
      <section id="form-section">
        <h2 class="mb-4">Informations personnelles</h2>
        <form id="cv-form">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="first-name" class="form-label"
                >Prénom <span>*</span>:</label
              >
              <input
                type="text"
                class="form-control"
                id="first-name"
                name="first-name"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="last-name" class="form-label"
                >Nom <span>*</span>:</label
              >
              <input
                type="text"
                class="form-control"
                id="last-name"
                name="last-name"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="email" class="form-label"
                >Email <span>*</span>:</label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="phone" class="form-label">Téléphone:</label>
              <div class="input-group">
                <select
                  class="form-select"
                  id="country-code"
                  name="country-code"
                >
                  <option value="+1">États-Unis (+1)</option>
                  <option value="+33">France (+33)</option>
                  <option value="+49">Allemagne (+49)</option>
                  <!-- Ajoutez d'autres options pour les autres pays -->
                </select>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  name="phone"
                  pattern="[0-9]+"
                  placeholder="Entrez votre numéro de téléphone"
                  required
                />
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Adresse:</label>
            <input
              type="text"
              class="form-control"
              id="address"
              name="address"
            />
          </div>

          <button type="button" class="btn btn-primary" id="generate-btn">Générer CV</button>

        </form>
      </section>
      <section id="cv-section">
        <h2>Votre CV</h2>
        <div id="cv-output">
          <!-- Les informations du CV généré seront affichées ici -->
        </div>
      </section>
    </main>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- SweetAlert2 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Votre script JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
