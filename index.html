<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de CV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Générateur de CV en ligne</h1>
    </header>
    <main>
        <section id="form-section">
            <h2>Informations personnelles</h2>
            <form id="cv-form">
                <!-- Formulaires pour saisir les informations du CV -->
            </form>
            <button id="generate-btn">Générer CV</button>
        </section>
        <section id="cv-section">
            <h2>Votre CV</h2>
            <div id="cv-output">
                <!-- Les informations du CV généré seront affichées ici -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
